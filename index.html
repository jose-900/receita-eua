<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web site modelo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
     
    
<!--javaScript para togge menu-->
    <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu(){
            navLinks.style.right="0";
        }
        function hideMenu(){
            navLinks.style.right="-200px";
        }
        

    </script>

    <!--campus-->
    
    <!--facilidades-->
    <section class="facilities" id="facilities">
        <h1>E-book Recipe Brazilian </h1>
            <p>highlight feijoada capirinha brazilian</p>
         <div class="row">
             <div class="facilities-col">
                 <img src="recipe.png">
               
             </div>
            
         </div>
    </section>
    
      
    <section class="footer" id="fooder" >   
            <div class="icons">
                <div id="smart-button-container">
                    <div style="text-align: center;">
                      <div id="paypal-button-container"></div>
                    </div>
                  </div>
                <script src="https://www.paypal.com/sdk/js?client-id=AZuo5cqVqCgW9srK138V09MEOEsckPDrgW3h0u_-j1EWnN1-nIch9nHD0LCo79Pg1RSxYAlLyYCtA7gu&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
                <script>
                  function initPayPalButton() {
                    paypal.Buttons({
                      style: {
                        shape: 'pill',
                        color: 'blue',
                        layout: 'vertical',
                        label: 'paypal',
                        
                      },
              
                      createOrder: function(data, actions) {
                        return actions.order.create({
                          purchase_units: [{"description":"recipe brazilian","amount":{"currency_code":"USD","value":25}}]
                        });
                      },
              
                      onApprove: function(data, actions) {
                        return actions.order.capture().then(function(orderData) {
                          
                          // Full available details
                          console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
              
                          // Show a success message within this page, e.g.
                          const element = document.getElementById('paypal-button-container');
                          element.innerHTML = '';
                          element.innerHTML = '<h3>Thank you for your payment!</h3>';
              
                          // Or go to another URL:  actions.redirect('thank_you.html');
                          
                        });
                      },
              
                      onError: function(err) {
                        console.log(err);
                      }
                    }).render('#paypal-button-container');
                  }
                  initPayPalButton();
                </script>


        </div>  

         
    </section>
</body>
</html>
